<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        background-color:antiquewhite
    }

    div {
        width: 500px;
        height: 300px;
        background: aqua;
        margin-left: 500px;
        margin-top: 130px;
    }

    table {
        width: 500px;
        height: 300px;
        text-align: center;
    }
</style>
<body>
<div>
    <form action="login.html" method="get">
        <table border="1" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="2"><h3>注册</h3></td>
            </tr>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" name="username" id="name" placeholder="请输入用户名" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" name="pwd" placeholder="请输入密码" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td>
                    <input type="password" name="newPwd" placeholder="请再次输入密码" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="重置">
                </td>
                <td>
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
