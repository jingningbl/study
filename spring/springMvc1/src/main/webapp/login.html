<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h3>欢迎登录</h3>
<form action="/user/getData" method="post">
    <input name="username" placeholder="请输入用户名"><br>
    <input type="password" name="pwd" placeholder="请输入密码"><br>
    <input type="radio" name="gender" value="男">男<input type="radio" name="gender" value="女">女<br>
    <input type="checkbox" name="hobby" value="音乐">音乐
    <input type="checkbox" name="hobby" value="舞蹈">舞蹈
    <input type="checkbox" name="hobby" value="唱歌">唱歌<br>
    <input type="reset" value="重置"><input type="submit" value="提交">
</form>
</body>
</html>
