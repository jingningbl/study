<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str;
        function f1() {
            str = setInterval(function () {
                let now = new Date();
                let year = now.getFullYear();
                let month = now.getMonth() + 1;//1月为0
                let day = now.getDate();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();
                let str1 = year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
                console.log(str1);
            }, 1000)
        }
        function f2() {
            clearInterval(str);
        }
        var str2;
        function f3() {
            str2 = setTimeout(function () {
                console.log("5秒后跳转");
                location.href = "https://www.baidu.com";
            }, 5000)
        }
        function f4() {
            clearTimeout(str2);
        }
    </script>
</head>

<body>
    <input type="button" value="间隔定时器" onclick="f1()">
    <input type="button" value="取消间隔定时器" onclick="f2()">
    <input type="button" value="延时定时器" onclick="f3()">
    <input type="button" value="取消延时定时器" onclick="f4()">
</body>

</html>
