<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background-color: coral;
        }
    </style>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            //绑定到a标签
            $("#d2").click(function(e){
                alert("d2的a标签");
                e.stopPropagation();
            });
            //给div绑定一个
            $("#d1").click(function(){
                alert("div");
            });
        });
    </script>
</head>
<body>
    <div id="d1">
        <a href="javascript:;" id="d2">测试</a>
    </div>
</body>
</html>
