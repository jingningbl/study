<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 {
            /* 定位 */
            position: relative;
            /* 宽高 */
            width: 1000px;
            height: 600px;
            /* 居中 */
            text-align: center;
            /* 背景颜色 */
            background-color: rgb(231, 195, 182);
            left: 250px;
        }

        table {
            margin: auto auto;
        }
    </style>
    <script src="./JS/jquery-1.12.4.min.js"></script>
    <script src="./JS/Js.js"></script>
</head>

<body>
    <div class="d1">
        <!-- 标题 -->
        <h1>京东购物车</h1>
        <!-- 表格 -->
        <table border="1" cellpadding="10">
            <!-- 表格内容 -->
            <tr>
                <td>序号</td>
                <td>商品</td>
                <td>单价</td>
                <td>数量</td>
                <td>小计</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>1</td>
                <td>vivo iqoo z3</td>
                <td class="price">3500</td>
                <td>
                    <!-- 减货按钮 -->
                    <input type="button" value="-" onclick="reduce(this)">
                    <!-- 数量 -->
                    <input class="num" type="text" value="1">
                    <!-- 加货按钮 -->
                    <input type="button" value="+" onclick="add(this)">
                </td>
                <td class="xj">3500</td>
                <td>
                    <!-- 删除货物 -->
                    <input type="button" value="删除" onclick="dete(this)">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>vivo iqoo note7</td>
                <td>6500</td>
                <td>
                    <input type="button" value="-" onclick="reduce(this)">
                    <input type="text" value="1">
                    <input type="button" value="+" onclick="add(this)">
                </td>
                <td>6500</td>
                <td>
                    <input type="button" value="删除" onclick="dete(this)">
                </td>
            </tr>
            <tr>
                <!-- 总计 -->
                <td colspan="6" style="color: crimson;">
                    总计:&yen;<span id="count">10000</span>.00
                </td>
            </tr>
        </table>
        <h1>京东购物</h1>
        <table border="1" cellpadding="10">
            <tr>
                <td>序号</td>
                <td>商品</td>
                <td>单价</td>
                <td>数量</td>
                <td>小计</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>1</td>
                <td>vivo iqoo z3</td>
                <td>3500</td>
                <td>
                    <!-- 减货按钮 -->
                    <input type="button" value="-" onclick="reduce(this)">
                    <!-- 数量 -->
                    <input type="text" value="1">
                    <!-- 加货按钮 -->
                    <input type="button" value="+" onclick="add(this)">
                </td>
                <td>3500</td>
                <td>
                    <!-- 添加货物 -->
                    <input type="button" value="添加" onclick="addGood(this)">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>vivo iqoo note7</td>
                <td>6500</td>
                <td>
                    <input type="button" value="-" onclick="reduce(this)">
                    <input type="text" value="1">
                    <input type="button" value="+" onclick="add(this)">
                </td>
                <td>6500</td>
                <td>
                    <input type="button" value="添加" onclick="addGood(this)">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
