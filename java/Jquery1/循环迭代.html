<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
        //原生js
        let ary1=['武汉','重庆','成都'];
        let ary2={'wh':'武汉','cq':'重庆','cd':'成都'};
        ary1.forEach(function(value,index){
            console.log('原生js迭代数组:'+index+"-"+value);
        });
        //jquery
        $.each(ary1,function(index,value){
            console.log('jQuery迭代数组:'+index+"-"+value);
        });
        $.each(ary2,function(index,value){
            console.log('jQuery迭代数组:'+index+"-"+value);
        });
    </script>
</head>
<body>
    
</body>
</html>
