<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
        //prototype.js
        jQuery(function(){
            // :contains(text):查询出当前选择器对象里面是否有指定的文本内容
            let $obj1=$("div:contains('圆圆')");
            console.log($obj1);
            //  :empty  :查询出当前对象里面是否 既没有文本也没有元素对象
            let $obj2=$("div:empty");
            console.log($obj2);
            // :has(选择器) :查询出当前对象里面是否有指定的选择器
            let $obj3=$("div:has(span)");
            console.log($obj3);
            // :parent   :查询出有子标签或者文本内容的元素
            let $obj4=$("div:parent");
            console.log($obj4);
        });
    </script>
</head>
<body>
    <div>高圆圆</div>
    <div>
        <span>汤唯</span>
    </div>
    <div></div>
    <div>
        <p></p>
    </div>
</body>
</html>
